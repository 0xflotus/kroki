<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kroki! {errorMessage}</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
<body>
<section class="section">
  <div class="container">
    <img class="title logo" src="/assets/logo.svg" alt="logo"/>
    <h1 class="subtitle is-spaced">Convert <strong>plain text</strong> diagrams to <strong>images</strong> !</h1>
    <h2 class="title">{title}</h2>
    <article class="message is-danger">
      <div class="message-body">
        <strong><code>{errorCode}</code> {errorMessage}</strong>
        <ul id="stacktrace">{stackTrace}</ul>
      </div>
    </article>
  </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <img class="logo" src="/assets/logo.svg" alt="logo"/> by <a href="https://yuzutech.fr">Yuzu tech</a>.
    </p>
  </div>
</footer>
</body>
</html>
